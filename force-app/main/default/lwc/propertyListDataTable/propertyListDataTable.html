<template>
    <div class ="slds-var-p-around_small">
    <lightning-datatable
        key-field="Id"
        data={data}
        show-row-number-column
        hide-checkbox-column
        columns={columns}
    >
    </lightning-datatable>
</div>

    <div
        class="slds-grid slds-grid_vertical-align-center slds-var-m-horizontal_x-medium slds-var-m-top_medium"

                class="reset"

                onclick={handleReset}
                ><label>Restart</label></lightning-button-icon
            >
        </div>
        <div class="slds-col slds-size_8-of-12 slds-text-align_center status">

            <lightning-button-icon
                disabled={isLastPage}
                class="next"
                icon-name="utility:chevronright"
                onclick={handleNext}
                ><label>Next</label></lightning-button-icon
            >
        </div>
    </div>
</template>
